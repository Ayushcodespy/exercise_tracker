<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Exercise Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Exercise Tracker</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h3 class="text-center">Live Video Feed</h3>
                <div class="video-container">
                    <img id="video-feed" src="/video_feed" class="img-fluid rounded">
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="text-center">Exercise Data</h3>
                <div class="data-container">
                    <ul id="exercise-data" class="list-group"></ul>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h3 class="text-center">How It Works</h3>
                <p class="text-center">Perform exercises like pushups, squats, or jumping jacks in front of the camera. The system will automatically count and display the results in real-time!</p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        &copy; 2025 Exercise Tracker | Built with ❤️ and Flask
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
