<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Live Video Feed</h3>
                    </div>
                    <div class="card-body p-0">
                        <img id="video-feed" src="{{ url_for('video_feed') }}" class="img-fluid rounded" alt="Live Video Feed">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h3 class="card-title mb-0">Exercise Data</h3>
                    </div>
                    <div class="card-body">
                        <ul id="exercise-data" class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <!-- <img src="{{ url_for('static', filename='images/push-up.png') }}" alt="Pushup GIF" class="exercise-gif me-3"> -->
                                    <img src="/static/images/push-up.png" alt="" height="28px" class="me-3 ">
                                    Pushups
                                </div>
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <!-- <img src="{{ url_for('static', filename='images/squat.png') }}" alt="Squat GIF" class="exercise-gif me-3 _img"> -->
                                    <img src="/static/images/squats.png" alt="" height="28px" class="me-3 ">
                                    Squats
                                </div>
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <!-- <img src="{{ url_for('static', filename='images/jumping_jack.gif') }}" alt="Jumping Jack GIF" class="exercise-gif me-3"> -->
                                    <img src="/static/images/jumping-jack.png" alt="" height="28px" class="me-3 ">
                                    Jumping Jacks
                                </div>
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <!-- <img src="{{ url_for('static', filename='images/plank.gif') }}" alt="Plank GIF" class="exercise-gif me-3"> -->
                                    <img src="/static/images/exercise.png" alt="" height="28px" class="me-3 ">
                                    Planks
                                </div>
                                <span class="badge bg-primary rounded-pill">0</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card shadow mt-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Feedback</h3>
                    </div>
                    <div class="card-body">
                        <ul id="feedback" class="list-group">
                            <!-- Feedback messages will appear here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
